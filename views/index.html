<script type="text/tpl" id="J_more">
  <button id="J_btn_more" class="btn btn-large btn-block check-more" type="button">查看更多</button>

<script type="text/tpl" id="J_status">
  {{#error}}<div class="alert alert-error">{{.}}</div>{{/error}}
  {{#each statuses}}
  <dl class="feed_list W_linecolor" mid="{{mid}}" isforward="1">
    <dt class="face">
      {{#user}}
      <a href="/statuses/user_timeline/{{id}}" title="{{name}}">
        <img title="{{name}}" alt="{{name}}" width="50" height="50" src="{{profile_image_url}}">
      </a>
      {{/user}}
    </dt>
    <dd class="content">
      <p class="feed_list_content" node-type="feed_list_content">
        {{#user}}
        <a title="{{name}}" href="/statuses/user_timeline/{{id}}">{{name}}</a>
        {{#verified}}
        <a target="_blank" href="http://verified.weibo.com/verify" title="新浪个人认证">V</a>
        {{/verified}}：
        {{/user}}{{{text}}}
      </p>
      {{#thumbnail_pic}}
      <ul class="piclist">
      	<li>
      		<div class="chePicMin W_bgcolor_mini bigcursor">
            <img class="bigcursor" src="{{.}}" alt="" data-middle={{../bmiddle_pic}}>
            <img class="bigcursor_loading loading_gif" src="http://img.t.sinajs.cn/t4/style/images/common/loading.gif">
          </div>
      	</li>
      </ul>
      {{/thumbnail_pic}}
      {{#retweeted_status}}
      <dl class="comment W_textc W_linecolor W_bgcolor">
        <dt>
          {{#user}}
          <a href="/statuses/user_timeline/{{id}}" title="{{name}}">{{name}}</a>
          {{#verified}}
          <a target="_blank" href="http://verified.weibo.com/verify" title="新浪个人认证">V</a>
          {{/verified}}：
          {{/user}}{{{text}}}
        </dt>
        {{#unless deleted}}
        {{#thumbnail_pic}}
        <dd>
          <ul class="piclist">
            <li>
              <div class="chePicMin W_bgcolor_mini bigcursor">
                <img class="bigcursor" src="{{.}}" alt="" data-middle={{../bmiddle_pic}}>
                <img class="bigcursor_loading loading_gif" src="http://img.t.sinajs.cn/t4/style/images/common/loading.gif">
              </div>
            </li>
          </ul>
        </dd>
        {{/thumbnail_pic}}
        <dd class="expand" style="display: none;" node-type="feed_list_media_disp"></dd>
        <dd class="info W_linkb W_textb">
            <span class="action_list">
              <a href="/2127619960/yDMwgE6dA?type=repost">转发({{reposts_count}})</a>
              <a href="/2127619960/yDMwgE6dA">评论({{comments_count}})</a>
            </span>
          <a class="date" href="/statuses/show/{{mid}}">{{dateFormat created_at}}</a>来自 {{{source}}
        </dd>
        {{/unless}}
      </dl>
      {{/retweeted_status}}
      <p class="info W_linkb W_textb">
        <span class="action_list">
          <a href="javascript:void(0);">转发({{reposts_count}})</a>
          {{#favorited}}已收藏{{/favorited}}
          {{^favorited}}
          <a href="javascript:void(0);">收藏</a>
          {{/favorited}}
          <a href="javascript:void(0);">评论({{comments_count}})</a>
        </span>
        <a href="/statuses/show/{{mid}}" class="date">{{dateFormat created_at}}</a>来自 {{{source}}}
      </p>
    </dd>
    <dd class="clear"></dd>
  </dl>
  {{/each}}
</script>
<script type="text/tpl" id="J_follow">
  {{#error}}<div class="alert alert-error">{{.}}</div>{{/error}}
  <ul class="cnfList">
    {{#each users}}
    <li class="clearfix W_linecolor">
      <div class="left">
        <p class="face mbspace">
          <a target="_blank" title="{{name}}" href="/izlmichael">
            <img width="50" height="50" alt="{{name}}" src="{{profile_image_url}}">
          </a>
        </p>
      </div>
      <div class="con clearfix">
        <div class="con_right">
          <p class="addbtn mbspace">
            {{#follow_me}}
            <img class="icon_connect" title="已相互关注" src="http://img.t.sinajs.cn/t4/style/images/common/transparent.gif">
            {{/follow_me}}
          </p>
          <p class="txt mbspace">
            <a href="javascript:;"><em item-func="unFollow">取消关注</em></a>
          </p>
        </div>
        <div class="con_left">
          <p class="name mbspace">
            <a target="_blank" href="/statuses/home_timeline/{{id}}" class="W_f14">{{name}}</a>
            {{#verified}}
            <a target="_blank" href="http://verified.weibo.com/verify">V</a>
            <span class="addr">{{location}}</span>
            {{/verified}}
          </p>
          <p class="connect mbspace">
            关注 <a target="_blank" href="/friendships/friends/{{id}}/follow">{{friends_count}}</a>
            粉丝 <a target="_blank" href="/friendships/followers/{{id}}">{{followers_count}}</a>
            微博 <a target="_blank" href="/statuses/user_timeline/{{id}}">{{statuses_count}}</a>
            收藏 <a target="_blank" href="/favorites/{{id}}">{{favourites_count}}</a>
          </p>
          <p class="info mbspace">简介：{{description}}</p>
          <p class="weibo mbspace"><a href="/statuses/user_timeline/{{id}}" class="W_linkb">{{{status}}</a></p>
          <p class="more_info">
            <a href="javascript:;" class="W_moreup" title="更多资料">
              更多资料<span class="more">{{remark}}</span>
            </a>
          </p>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
